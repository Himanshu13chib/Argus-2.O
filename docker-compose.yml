version: '3.8'

services:
  # Database
  postgres:
    image: postgres:15-alpine
    environment:
      POSTGRES_DB: project_argus
      POSTGRES_USER: argus_user
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-argus_secure_pass}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/database/init:/docker-entrypoint-initdb.d
    ports:
      - "5432:5432"
    networks:
      - argus_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U argus_user -d project_argus"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Redis for caching and message broker
  redis:
    image: redis:7-alpine
    command: redis-server --requirepass ${REDIS_PASSWORD:-redis_secure_pass}
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - argus_network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # MinIO for object storage (evidence store)
  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-argus_admin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minio_secure_pass}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - argus_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Authentication Service
  auth-service:
    build:
      context: .
      dockerfile: services/auth-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://argus_user:${POSTGRES_PASSWORD:-argus_secure_pass}@postgres:5432/project_argus
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/4
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-your-jwt-secret-key-change-in-production}
      - JWT_EXPIRATION_HOURS=24
    ports:
      - "8001:8001"
    depends_on:
      - postgres
      - redis
    networks:
      - argus_network
    volumes:
      - ./logs:/app/logs

  # Security Service
  security-service:
    build:
      context: .
      dockerfile: services/security-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://argus_user:${POSTGRES_PASSWORD:-argus_secure_pass}@postgres:5432/project_argus
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/5
      - MASTER_KEY=${MASTER_KEY:-change-this-master-key-in-production}
    ports:
      - "8002:8002"
    depends_on:
      - postgres
      - redis
    networks:
      - argus_network
    volumes:
      - ./logs:/app/logs

  # API Gateway and Services
  api-gateway:
    build:
      context: .
      dockerfile: services/api-gateway/Dockerfile
    environment:
      - DATABASE_URL=postgresql://argus_user:${POSTGRES_PASSWORD:-argus_secure_pass}@postgres:5432/project_argus
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/0
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-argus_admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minio_secure_pass}
      - AUTH_SERVICE_URL=http://auth-service:8001
      - SECURITY_SERVICE_URL=http://security-service:8002
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis
      - minio
      - auth-service
      - security-service
    networks:
      - argus_network
    volumes:
      - ./logs:/app/logs

  # Alert Service
  alert-service:
    build:
      context: .
      dockerfile: services/alert-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://argus_user:${POSTGRES_PASSWORD:-argus_secure_pass}@postgres:5432/project_argus
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/1
    ports:
      - "8003:8003"
    depends_on:
      - postgres
      - redis
    networks:
      - argus_network
    volumes:
      - ./logs:/app/logs

  # Tracking Service
  tracking-service:
    build:
      context: .
      dockerfile: services/tracking-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://argus_user:${POSTGRES_PASSWORD:-argus_secure_pass}@postgres:5432/project_argus
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/2
    ports:
      - "8004:8004"
    depends_on:
      - postgres
      - redis
    networks:
      - argus_network
    volumes:
      - ./logs:/app/logs

  # Evidence Service
  evidence-service:
    build:
      context: .
      dockerfile: services/evidence-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://argus_user:${POSTGRES_PASSWORD:-argus_secure_pass}@postgres:5432/project_argus
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/3
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-argus_admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minio_secure_pass}
    ports:
      - "8005:8005"
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - argus_network
    volumes:
      - ./logs:/app/logs

  # Federated Learning Service
  federated-learning-service:
    build:
      context: .
      dockerfile: services/federated-learning-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://argus_user:${POSTGRES_PASSWORD:-argus_secure_pass}@postgres:5432/project_argus
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/6
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-argus_admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minio_secure_pass}
    ports:
      - "8006:8006"
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - argus_network
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models

  # Predictive Analytics Service
  predictive-analytics-service:
    build:
      context: .
      dockerfile: services/predictive-analytics-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://argus_user:${POSTGRES_PASSWORD:-argus_secure_pass}@postgres:5432/project_argus
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/7
      - MODELS_PATH=/app/models
    ports:
      - "8007:8007"
    depends_on:
      - postgres
      - redis
    networks:
      - argus_network
    volumes:
      - ./logs:/app/logs
      - ./models:/app/models

  # Drone Integration Service
  drone-service:
    build:
      context: .
      dockerfile: services/drone-service/Dockerfile
    environment:
      - DATABASE_URL=postgresql://argus_user:${POSTGRES_PASSWORD:-argus_secure_pass}@postgres:5432/project_argus
      - REDIS_URL=redis://:${REDIS_PASSWORD:-redis_secure_pass}@redis:6379/8
      - MINIO_ENDPOINT=minio:9000
      - MINIO_ACCESS_KEY=${MINIO_ROOT_USER:-argus_admin}
      - MINIO_SECRET_KEY=${MINIO_ROOT_PASSWORD:-minio_secure_pass}
    ports:
      - "8009:8009"
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - argus_network
    volumes:
      - ./logs:/app/logs

  # Dashboard (React Frontend)
  dashboard:
    build:
      context: .
      dockerfile: dashboard/Dockerfile
    environment:
      - REACT_APP_API_URL=https://localhost/api
      - REACT_APP_WS_URL=wss://localhost/ws
      - REACT_APP_AUTH_URL=https://localhost/auth
    ports:
      - "3000:3000"
    depends_on:
      - api-gateway
    networks:
      - argus_network

  # NGINX Reverse Proxy with TLS
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
      - "8080:8080"  # Internal services
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/tls/certs:/etc/nginx/certs:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api-gateway
      - auth-service
      - security-service
      - alert-service
      - evidence-service
      - tracking-service
      - dashboard
    networks:
      - argus_network

  # Edge Node Simulator (for development)
  edge-simulator:
    build:
      context: .
      dockerfile: edge/Dockerfile.simulator
    environment:
      - API_GATEWAY_URL=http://api-gateway:8000
      - CAMERA_COUNT=4
      - SIMULATION_MODE=true
    depends_on:
      - api-gateway
    networks:
      - argus_network
    volumes:
      - ./edge/test_data:/app/test_data

volumes:
  postgres_data:
  redis_data:
  minio_data:
  nginx_logs:

networks:
  argus_network:
    driver: bridge