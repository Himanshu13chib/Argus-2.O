apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  namespace: project-argus
  labels:
    app: auth-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: auth-service
  template:
    metadata:
      labels:
        app: auth-service
        component: backend
    spec:
      containers:
      - name: auth-service
        image: project-argus/auth-service:latest
        ports:
        - containerPort: 8001
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379/$(REDIS_DB_AUTH)"
        - name: JWT_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: argus-secrets
              key: JWT_SECRET_KEY
        - name: JWT_EXPIRATION_HOURS
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: JWT_EXPIRATION_HOURS
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: argus-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: POSTGRES_DB
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: argus-secrets
              key: REDIS_PASSWORD
        - name: REDIS_DB_AUTH
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: REDIS_DB_AUTH
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8001
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: auth-service
  namespace: project-argus
  labels:
    app: auth-service
    component: backend
spec:
  ports:
  - port: 8001
    targetPort: 8001
    protocol: TCP
  selector:
    app: auth-service
  type: ClusterIP
---
