apiVersion: apps/v1
kind: Deployment
metadata:
  name: api-gateway
  namespace: project-argus
  labels:
    app: api-gateway
    component: gateway
spec:
  replicas: 3
  selector:
    matchLabels:
      app: api-gateway
  template:
    metadata:
      labels:
        app: api-gateway
        component: gateway
    spec:
      containers:
      - name: api-gateway
        image: project-argus/api-gateway:latest
        ports:
        - containerPort: 8000
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379/$(REDIS_DB_GATEWAY)"
        - name: MINIO_ENDPOINT
          value: "minio:9000"
        - name: MINIO_ACCESS_KEY
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: MINIO_ROOT_USER
        - name: MINIO_SECRET_KEY
          valueFrom:
            secretKeyRef:
              name: argus-secrets
              key: MINIO_ROOT_PASSWORD
        - name: AUTH_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: AUTH_SERVICE_URL
        - name: SECURITY_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: SECURITY_SERVICE_URL
        - name: ALERT_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: ALERT_SERVICE_URL
        - name: TRACKING_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: TRACKING_SERVICE_URL
        - name: EVIDENCE_SERVICE_URL
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: EVIDENCE_SERVICE_URL
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: argus-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: POSTGRES_DB
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: argus-secrets
              key: REDIS_PASSWORD
        - name: REDIS_DB_GATEWAY
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: REDIS_DB_GATEWAY
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: api-gateway
  namespace: project-argus
  labels:
    app: api-gateway
    component: gateway
spec:
  ports:
  - port: 8000
    targetPort: 8000
    protocol: TCP
  selector:
    app: api-gateway
  type: ClusterIP
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: api-gateway-hpa
  namespace: project-argus
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: api-gateway
  minReplicas: 3
  maxReplicas: 10
  metrics:
  - type: Resource
    resource:
      name: cpu
      target:
        type: Utilization
        averageUtilization: 70
  - type: Resource
    resource:
      name: memory
      target:
        type: Utilization
        averageUtilization: 80