apiVersion: apps/v1
kind: Deployment
metadata:
  name: alert-service
  namespace: project-argus
  labels:
    app: alert-service
    component: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: alert-service
  template:
    metadata:
      labels:
        app: alert-service
        component: backend
    spec:
      containers:
      - name: alert-service
        image: project-argus/alert-service:latest
        ports:
        - containerPort: 8003
        env:
        - name: DATABASE_URL
          value: "postgresql://$(POSTGRES_USER):$(POSTGRES_PASSWORD)@postgres:5432/$(POSTGRES_DB)"
        - name: REDIS_URL
          value: "redis://:$(REDIS_PASSWORD)@redis:6379/$(REDIS_DB_ALERTS)"
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: argus-secrets
              key: POSTGRES_PASSWORD
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: POSTGRES_DB
        - name: REDIS_PASSWORD
          valueFrom:
            secretKeyRef:
              name: argus-secrets
              key: REDIS_PASSWORD
        - name: REDIS_DB_ALERTS
          valueFrom:
            configMapKeyRef:
              name: argus-config
              key: REDIS_DB_ALERTS
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 8003
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: alert-service
  namespace: project-argus
  labels:
    app: alert-service
    component: backend
spec:
  ports:
  - port: 8003
    targetPort: 8003
    protocol: TCP
  selector:
    app: alert-service
  type: ClusterIP
---
